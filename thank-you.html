<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Thank You | VoluntEx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Tailwind CDN for consistent styling with your site -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Smooth fade-in */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in-up {
        animation: fadeInUp 700ms ease forwards;
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-br from-blue-700 via-blue-600 to-blue-500">
    <main class="w-full max-w-lg text-center opacity-0 fade-in-up">
      <!-- Logo (update path if needed) -->
      <img
        src="/images/no-background-logo.png"
        alt="VoluntEx Logo"
        class="mx-auto mb-8 h-16 w-auto"
      />

      <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-4">
        Thanks, we got your message!
      </h1>

      <p class="text-blue-100 text-lg mb-8">
        We’ll review your info and follow up soon.
      </p>

      <div class="inline-flex items-center justify-center gap-2 text-blue-100 mb-10">
        <span>Redirecting to Home in</span>
        <span id="countdown" class="font-semibold text-white">5</span>
        <span>seconds…</span>
      </div>

      <a
        href="/"
        class="inline-flex items-center justify-center bg-white text-blue-700 font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-blue-50 transition"
      >
        Back to Home now
      </a>
    </main>

    <script>
      // Auto redirect after 5 seconds + countdown
      let seconds = 10;
      const el = document.getElementById("countdown");

      const tick = setInterval(() => {
        seconds--;
        if (el) el.textContent = String(seconds);
        if (seconds <= 0) {
          clearInterval(tick);
          window.location.href = "/";
        }
      }, 1000);
    </script>
  </body>
</html>
